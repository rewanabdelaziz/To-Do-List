<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/faviconjpg.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="status-header">
            <div class="header">
                <div class="details">
                    <h1>To Do Done.</h1>
                    <p>Keep it up!</p>
                </div>
                <div class="status-bar">
                    <div class="bar"></div>
                </div>
            </div>
            <div class="score">0 / 0</div>
        </div>

        <form action="">
            <input type="text" placeholder="Write your task" id="taskInput">
            <button type="submit" id="newTask">+</button>
        </form>
        
        <div class="tabs hidden">
            <button id="all" class="active">All Tasks</button>
            <button id="completed">Completed Tasks</button>
            <button id="not-completed">Not Completed Tasks</button>
        </div>

        <ul id="task-list"></ul>
    </div>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
